<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnb Clone</title>
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-places.css" />
    <link rel="icon" href="images/icon.png" type="image/png" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <button type="button">Search</button>
        <div class="locations">
          <h3>States</h3>
          <h4>Abuja, Lagos...</h4>
          <ul class="popover">
            <li><h2>Lagos:</h2></li>
            <li>
              <ul class="popover_list">
                <li>Ikeja:</li>
                <li>Victoria Island</li>
              </ul>
            </li>
            <li><h2>Abuja:</h2></li>
            <li>
              <ul class="popover_list">
                <li>Lugbe</li>
                <li>Gwarimpa</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen, Electricity...</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </div>
      </section>
      <section class="places">
        <div class="places_title">
          <h1>Places</h1>
        </div>
        <div class="articles">
          <article>
            <h2>My Home</h2>
          </article>
          <article>
            <h2>Tiny House</h2>
          </article>
          <article>
            <h2>A suite</h2>
          </article>
        </div>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
